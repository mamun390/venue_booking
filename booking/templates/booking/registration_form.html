{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register Booking</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Registration for booking at {{ booking.venue.name }} on {{ booking.event_date }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm Registration</button>
    </form>
    <p><a href="{% url 'booking:user_dashboard' %}?email={{ booking.user_email }}">Back to Dashboard</a></p>
</body>
</html>
